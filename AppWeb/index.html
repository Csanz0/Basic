<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Search Product.com</h1>
      <nav class="nav">
        <ul class="menu">
          <li class="flex-item">Sobre nostros</li>
          <li class="flex-item">Ayuda</li>
          <li class="flex-item">Redes Sociales</li>
          <li class="div-item">
            <input type="search" placeholder="Buscar" id="search" />
            <button type="button" id="btn" class="btn">Buscar</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="window">
      <p class="product-text"></p>
      <p class="product-codigo"></p>
      <p class="product-price"></p>
      <button type="button" id="btn-close" class="btn">Cerrar</button>
    </div>
    <main>
      <section class="slider__section">
        <section class="slider__body">
          <div class="slider__div">
            <h3 class="subtitle">
              Busca o añade los productos de tu preferencia
            </h3>
          </div>
        </section>
      </section>
      <section class="colum-wrap">
        <table class="row-wrap-table" id="table">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre del producto</th>
              <th>Precio aproximado</th>
            </tr>
          </thead>
          <tbody id="tab"></tbody>
        </table>
      </section>
      <section class="colum-wrap form">
        <form action="" class="form row-wrap" id="form-product">
          <label for="codigo" class="flex-label"
            >Ingrese el codigo del producto
          </label>
          <input type="text" placeholder="Codigo" id="codigo" required />

          <label for="productName" class="flex-label"
            >Ingrese el nombre del producto</label
          >
          <input
            type="text"
            placeholder="Nombre del producto"
            id="productName"
            required
          />
          <label for="price" class="flex-label"
            >Ingrese el precio del producto</label
          >
          <input type="text" placeholder="0$" id="price" required />
          <input type="submit" value="Añadir" id="btn-add" class="btn" />
        </form>
      </section>
      <footer class="foo">
        <p class="item">Derecho reservados Diciembre 2021</p>
        <p class="item">Realizado por Csanz</p>
      </footer>
    </main>
    <script src="javascript/main.js" type="module"></script>
  </body>
</html>
